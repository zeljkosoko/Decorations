<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success">New Decoration</button>
    <hr>
    <ul class="list-group">

        <app-decoration-item 
        *ngFor="let decoration of decorations"
        [inputDecoration]="decoration"
        (selectedDecoration)="onSelectedDecoration(decoration)">
        </app-decoration-item>

    </ul>
    
  </div>
</div>
